<div class="site-wrap">
  <div class="hero overlay" style="background-image: url('assets/images/HomeHeader.jpeg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 ml-auto">
          <h1 class="text-white">ULTIMEATE DESTINATION</h1>
          <p>FOR A TRUE CRICKET FAN</p>
        </div>
      </div>
    </div>
  </div>

  <div class="Loader"  *ngIf="!score" style="min-height: 100vh;margin-top: 20vh;">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-white" role="status" style="width: 5vw;height: 5vw;">
            <span class="sr-only"></span>
        </div>
    </div>
  </div>
  

  

  
  
  <div *ngIf="score">
    <div class="p-5">
      <div id="carouselFeaturedMatch" class="carousel slide featuredMatch" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let match of currentmatchesdata; let i = index" [class.active]="i === 0">
            <div class="p-5">
              <h2>Featured Match</h2>
            <h2 class="m-2" style="font-size: 20px;">{{match.series}}</h2>
              <br/>
              <div class="container p-2">
                <div class="row">
                  <div class="col-md-4 col-sm-6">
                    <div class="text-center">
                      <img class="img-fluid p-4" style="width: 150px;" [src]="match.flagA" alt="Team 1 Flag" />
                      <h4>{{match.scoreA}}</h4>
                      <h4>{{match.teamA}}</h4>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="text-center align-items-center justify-content-center">
                      <h3>V/s</h3>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="text-center">
                      <img class="img-fluid p-4" style="width: 150px;" [src]="match.flagB" alt="Team 2 Flag" />
                      <h4>{{match.scoreB}}</h4>
                      <h4>{{match.teamB}}</h4>
                    </div>
                  </div>
                  <div class="col-12 m-1">
                    <h3 class="text-center" style="font-size: 20px;">{{match.description}},&nbsp;{{match.time}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFeaturedMatch" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselFeaturedMatch" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  


  <div class="latest-news" style="margin-top: -10vh;">
    <div class="container pb-5">
      <div class="row">
        <div class="col-10 title-section">
          <h2 class="heading">Latest News</h2>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-6" *ngFor="let news of news.slice(0,4)">
          <div class="post-entry">
            <a href={{news.Link}}>
              <h1>{{news.headline}}</h1>
              <img src="{{news.Images}}" alt="Image" class="img-fluid mt-3" style="width: 100%; height: auto;">
            </a>
            <div class="caption">
              <div class="caption-inner">
                <h3 class="mb-3">{{news.Headline}}</h3>
                <div class="author d-flex align-items-center">
                  <div class="img mb-2 mr-3">
                    <img src="assets/images/cb.png" alt="">
                  </div>
                  <div class="text">
                    <h4>{{news.tit}}</h4>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
    </div>
  </div>
  </div>
</div>
