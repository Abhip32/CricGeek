

<div class="container my-5" style="min-height: 100vh;;">
  
  <h2 class="text-white mb-3" style="margin-top: 18vh">You can watch Live matches by taking a subscription. CricGeek doesn't promote piracy.</h2>

  

  <div class="mb-3">
    <label for="stream-dropdown" class="text-white">Select a streaming option:</label>
    <select id="stream-dropdown" class="form-select" (change)="onStreamSelect($event)" >
      <option value="https://stream.crichd.vip/update/star.php">Start Sports</option>
      <option value='https://stream.crichd.vip/update/sscricket.php'>Super Sports</option>
      <option value="https://stream.crichd.vip/update/willowcricket.php">Willow Cricket</option>
      <option value="https://stream.crichd.vip/update/fox501.php">Fox Cricket</option>
    </select>
  </div>

  <div class="d-flex justify-content-center" style="background-color: red;">
    <div class="card m-2 bg-dark" style="width: 80vw;height: 60vh;">
      <span *ngIf="selectedStream === 'https://stream.crichd.vip/update/star.php'">
        <iframe id="frame" src="https://stream.crichd.vip/update/star.php"  width="100%" height="440px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>
      </span>

      <span *ngIf="selectedStream === 'https://stream.crichd.vip/update/sscricket.php'">
        <iframe id="frame" src="https://stream.crichd.vip/update/sscricket.php"  width="100%" height="440px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>
      </span>

      <span *ngIf="selectedStream === 'https://stream.crichd.vip/update/willowcricket.php'">
        <iframe id="frame" src="https://stream.crichd.vip/update/willowcricket.php"  width="100%" height="440px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>
      </span>

      <span *ngIf="selectedStream === 'https://stream.crichd.vip/update/fox501.php'">
        <iframe id="frame" src="https://stream.crichd.vip/update/fox501.php"  width="100%" height="440px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>
      </span>

    </div>
  </div>

  
  
</div>
